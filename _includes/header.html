<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
	{% else %}
		{% assign link = '/' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img class="logo-img" src="/assets/build/logo-img.jpg?{{ site.time | date: '%s' }}">
	</a>

</aside>
